<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Software Developer Questionaire Form</h1>
    <p id="description">
      These are some probing questions for a software deleloper to find out
      about some of their preferences when it comes to this field we call
      software development. Thank you for participating.
    </p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" required placeholder="Enter your name" />
      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" required placeholder="Enter your Email" />
      <label id="number-label" for="number">Age</label>
      <input id="number" type="number" min="8" max="120" placeholder="Age" />
      <select name="" id="dropdown">
        <option value="">Student</option>
        <option value="">Full Time Job</option>
        <option value="">Part Time Job</option>
        <option value="">Unemployed</option>
        <option value="">Other</option>
        <option value="">Prefer Not To Say</option>
      </select>
      <input type="radio" value="yes" name="user-recommend" />
      <input type="radio" value="no" name="user-recommend" />
      <input type="checkbox" value="HTML" />HTML</input>
      <input type="checkbox" value="CSS" />CSS</input>
      <input type="checkbox" value="JavaScript" />JavaScript</input>
      <input type="checkbox" value="Python" />Python</input>
      <input type="checkbox" value="Java" />Java</input>
      <input type="checkbox" value="C++" />C++</input>
      <input type="checkbox" value="C#" />C#</input>
      <input type="checkbox" value="PHP" />PHP</input>
      <input type="checkbox" value="TypeScript" />Typescript</input>
      <input type="checkbox" value="React" />React</input>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </form>
  </body>
</html>
