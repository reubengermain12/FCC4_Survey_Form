<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1>Software Developer Questionaire Form</h1>
    <p id="description">
      These are some probing questions for a software deleloper to find out
      about some of their preferences when it comes to this field we call
      software development. Thank you for participating.
    </p>
    <form id="survey-form">
      <label id="name-label" for="">Name</label>
      <input id="name" type="text" required />
      <label id="email-label" for="">Email</label>
      <input id="email" type="email" required />
      <label id="number-label" for="">Number</label>
      <input id="number" type="number" min="3" max="120" />
    </form>
  </body>
</html>
